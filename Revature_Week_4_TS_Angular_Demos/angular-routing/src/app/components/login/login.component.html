<form (ngSubmit)="submit()">
  <label for="username">Username</label>
  <input type="text" name="username" [(ngModel)]="credentials.username"/>
  <br><br>
  <label for="password">Password</label>
  <input type="text" name="password" [(ngModel)]="credentials.password"/>
  <br><br>
  <button type="submit">Submit</button>
  <p class="alert-mesage" *ngIf="alert">
    {{ alert }}
  </p>
</form>
